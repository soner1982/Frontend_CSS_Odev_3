<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="css/google2.css" type="text/css">
   
</head>
<body>
<!--Header bölümü sayfanın en üstünde bulunan gmail, göreseller, google uygulamaları ve oturum açma divlerini içerir -->
    <div class="header">
<!-- gmail -->
        <div>
            <a class="mail" href="Google Mail - Gmailhttps://mail.google.com" target="_blank">Gmail</a>
        </div>
<!-- görseller -->
        <div>
            <a class="img" href="https://www.google.com.tr/imghp?hl=tr&ogbl" target="_blank">Görseller</a>
        </div>
<!-- google uygulamaları, konu bilinmediğinden güncel google web sayfasından kopyalandı-->
        <div class="apps">        
            <a aria-label="Google Uygulamaları" href="https://google.com.tr/intl/tr/about/products" 
                aria-expanded="false" role="button" tabindex="0">                
                <svg class="apps" focusable="false" viewBox="0 0 24 24">
                    <path id="app" d="M6,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,
                    0.9 -2,2 0.9,2 2,2zM6,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,14c1.1,0 2,-0.9 2,-2s-0.9,
                    -2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM16,6c0,1.1 0.9,
                    2 2,2s2,-0.9 2,-2 -0.9,-2 -2,-2 -2,0.9 -2,2zM12,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,
                    14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,
                    2 0.9,2 2,2z">
                    </path>
                </svg>   
            </a>
        </div>
<!-- oturum açma butonu -->
        <div>
            <a class="signin" href="https://accounts.google.com/ServiceLogin/signinchooser?hl=tr&passive=true&continue=https%3A%2F%2F
            www.google.com%2F&ec=GAZAmgQ&flowName=GlifWebSignIn&flowEntry=ServiceLogin">Oturum Açın</a>
        </div>
    </div>
<!-- google ortadaki büyük logo -->
    <div>    
        <img class="logo" src="logo/logo.png" alt="Google">
    </div>
<!-- arama çubuğu -search bar- mikrofon ve büyüteç logoları eklendi. mikrofon linki alakasız  -->
    <div>
        <input class="search" type="text" title="Ara" aria-label="Ara"> 
        <a href="http://www.w3.org/2000/svg" target="_blank">
            <img class="mic" src="logo/voicelogo.png" alt=""></a> 
        <img class="lens" src="logo/lens.webp" alt="">         
    </div>
<!-- google'da ara butonu ve kendimi şanslı hissediyorum butonu-->
    <div class="aramalar">
        <a href="https://google.com">
            <button id="ara">Google'da Ara</button>
        </a>
        <a href="https://google.com">
            <button id="sansli">Kendimi Şanslı Hissediyorum</button>  
        </a>
    </div>
<!-- sayfanın sol altı türkiye yazısı -->
    <div class="ulke">Türkiye</div>
<!-- footer bölümü, sayfanın en altında bulunan likleri kapsar.  -->
    <div class="footer">
<!--hakkında, reklam, işletme ve arama nasıl çalışır linkleri  -->
        <div class="ilk">
            <a id="hakkinda" href="https://about.google/?utm_source=google-TR&utm_medium=referral&utm_campaign=hp-
                footer&fg=1">Hakkında</a>
            <a id="reklam" href="https://ads.google.com/intl/tr_tr/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_
                source=google.
                    com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Reklam</a>
            <a id="isletme" href="https://smallbusiness.withgoogle.com/intl/tr_tr/?subid=tr-tr-et-g-awa-a-g_hpbfoot1_
                1!o2&utm_source=google&utm_medium=ep&utm_campaign=google_hpbfooter&utm_content=google_hpbfooter&gmbsrc=
                tr-tr-et-gs-z-gmb-s-z-u~sb-g4sb_srvcs-u#!/">İşletme</a>
            <a id="nasil" href="https://www.google.com/search/howsearchworks/?fg=1">Arama Nasıl Çalışır</a>
        </div>
<!-- karbon nötr linki ve yaprak logo -->
        <div class="notr">
            <img class="flower"src="logo/flower.png"alt="">
            <a href="https://sustainability.google/intl/tr/carbon-free/?utm_source=googlehpfooter&utm_medium=housepromos&utm_
                    campaign=bottom-footer&utm_content=#home">2007'den bu yana karbon nötr</a>
        </div>
<!-- gizlilik şartlar ve ayarlar linkleri, ayarlar buton fonksiyonu bilmediğim bir konuda olduğundan faal değil -->
        <div class="son">
            <a id="gizli" href="https://policies.google.com/privacy?hl=tr&fg=1">Gizlilik</a>
            <a id="sart" href="https://policies.google.com/terms?hl=tr&fg=1">Şartlar</a>
            <a id="ayar" href="">Ayarlar</a>
        </div>
    </div>
</body>
</html>
<!-- neredeyse 4 günümü aldı. Geliştiriciydi teşekkürler -->
